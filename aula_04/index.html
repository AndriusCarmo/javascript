<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <script>
        var n1=Number.parseInt(prompt('Digite um número'))
        var n2=Number.parseInt(prompt('digite o segundo número'))
        s=n1+n2
        alert('a soma é igual a '+s+' Boa noite')
    </script>
    <h1>Testando DOM</h1>
    <p>Podemos testar o dom </p>
    <p>Mais um teste</p>
    <script>
        var n1=window.document.getElementsByTagName('p')[1]
        document.write(n1.innerText)
        
    </script>
</body>
</html>
