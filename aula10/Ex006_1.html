<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(22, 216, 22);
            color: rgb(225, 235, 226);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"  onmouseenter="entrou()" onmouseout="saiu()" onclick="clicou()" > interaja...</div>

    <script>
        
        function entrou(){
            var a= window.document.getElementById('area')
            a.innerText='entrou'
            a.style.background='blue'
        
        }
        function saiu(){
            var a= window.document.getElementById('area')
            a.innerText='saiu'
            a.style.background='green'

        }
        function clicou(){
            var a= window.document.getElementById('area')
            a.innerText='clicou'
            a.style.background='red'
        }
    </script>
</body>
</html>
