<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txn1" id="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res">Resultado da soma</div>
    
    <script>
        function somar() 
           {
            var xn1 = window.document.querySelector('input#txn1')
            var xn2 = window.document.querySelector('input#txn2')
            var resposta = window.document.querySelector('div#res')
            var n1 = Number(xn1.value)
            var n2 = Number(xn2.value)
            var s = n1 + n2
            resposta.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
    </script>
</body>
</html>
